<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>List customers</h1>
<table>
    <tr>
        <td>Name</td>
        <td>Address</td>
        <td></td>
    </tr>
    <th:block th:each="s:${list}">
        <tr>
            <td th:text="${s.getName()}"></td>
            <td th:text="${s.getAddress()}"></td>
            <td><a th:href="@{/customers/edit/{id}(id=${s.getId()})}">Edit</a></td>
            <td><a th:href="@{/customers/delete/{id}(id=${s.getId()})}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
